<!DOCTYPE html>

<html lang="zh-cn" xmlns="http://www.w3.org/1999/xhtml">
<!-- saved from url=(0013)about:internet -->
<head>
    <meta charset="utf-8" http-equiv="X-UA-Compatible" content="IE=5,6,7,8,9,10,11, chrome=1" />
    <title>ECharts</title>
</head>

<body>
    <h1>绘图测试</h1>
    <div id="main" style="width:1000px;height:500px;margin-left:-8px" />
    <script src="echarts.min.js"></script>
    <script src="echartsgl.min.js"></script>
    <script>
        myChart = echarts.init(document.getElementById('main'));


        option = {
            tooltip: {},
            visualMap: {
                show: false,
                dimension: 2,
                min: -1,
                max: 1,
                inRange: {
                    color: [
                        '#313695',
                        '#4575b4',
                        '#74add1',
                        '#abd9e9',
                        '#e0f3f8',
                        '#ffffbf',
                        '#fee090',
                        '#fdae61',
                        '#f46d43',
                        '#d73027',
                        '#a50026'
                    ]
                }
            },
            xAxis3D: {},
            yAxis3D: {},
            zAxis3D: {},
            grid3D: {},
            series: [
                {
                    type: 'surface',
                    parametric: true,
                    // shading: 'albedo',
                    parametricEquation: {
                        u: {
                            min: -Math.PI,
                            max: Math.PI,
                            step: Math.PI / 20
                        },
                        v: {
                            min: 0,
                            max: Math.PI,
                            step: Math.PI / 20
                        },
                        x: function (u, v) {
                            return Math.sin(v) * Math.sin(u);
                        },
                        y: function (u, v) {
                            return Math.sin(v) * Math.cos(u);
                        },
                        z: function (u, v) {
                            return Math.cos(v);
                        }
                    }
                }
            ]
        };



        myChart.setOption(option);

        function jsShowHide(info) {
            if (info == 0) {

            }
            else {
                myChart.setOption(option);
            }
        }
        function jsPushData(x, y) {
            option.xAxis.data.push(x);
            option.series[0].data.push(y);
            myChart.setOption(option);
        }



    </script>
</body>
</html>

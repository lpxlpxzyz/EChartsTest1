<!DOCTYPE html>

<html lang="zh-cn" xmlns="http://www.w3.org/1999/xhtml">
<!-- saved from url=(0013)about:internet -->
<head>
    <meta charset="utf-8" http-equiv="X-UA-Compatible" content="IE=5,6,7,8,9,10,11, chrome=1" />
    <title>ECharts</title>
    <script src="echarts.js"></script>
    <script src="echarts-gl.js"></script>
</head>

<body>
    <h1>绘图测试</h1>
    <div id="main" style="width:1000px;height:700px;margin-left:-8px" />
    <script src="echarts.min.js"></script>
    <script src="echarts-gl.min.js"></script>
    <script>
        myChart = echarts.init(document.getElementById('main'));


        option = {
            tooltip: {},
            backgroundColor: '#fff',
            visualMap: {
                show: false,
                dimension: 2,
                min: -1,
                max: 1,
                inRange: {
                    color: [
                        '#313695',
                        '#4575b4',
                        '#74add1',
                        '#abd9e9',
                        '#e0f3f8',
                        '#ffffbf',
                        '#fee090',
                        '#fdae61',
                        '#f46d43',
                        '#d73027',
                        '#a50026'
                    ]
                }
            },
            xAxis3D: {
                type: 'value'
            },
            yAxis3D: {
                type: 'value'
            },
            zAxis3D: {
                type: 'value'
            },
            grid3D: {
                viewControl: {
                    // projection: 'orthographic'
                }
            },
            series: [
                {
                    type: 'surface',
                    wireframe: {
                        // show: false
                    },
                    equation: {
                        x: {
                            step: 0.05
                        },
                        y: {
                            step: 0.05
                        },
                        z: function (x, y) {
                            if (Math.abs(x) < 0.1 && Math.abs(y) < 0.1) {
                                return '-';
                            }
                            return Math.sin(x * Math.PI) * Math.sin(y * Math.PI);
                        }
                    }
                }
            ]
        };
        myChart.setOption(option);







        function jsShowHide(info) {
            if (info == 0) {
               
            }
            else {
                myChart.setOption(option);
            }
        }
        



    </script>
</body>
</html>
